    - develop
environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  NUGET_API_KEY:
    secure: tQXopKGxbH8TK83YCogoAl3c9AeZmfFgl4I/k2ajOGMORcdtfs1FNbfUwvFTznUC
